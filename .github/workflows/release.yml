name: Build and Release APK

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK with version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          find SiteWatcher/build/outputs/apk/debug/ -name "*.apk" -exec sh -c '
            for f; do
              dir=$(dirname "$f")
              mv "$f" "$dir/SiteWatcher-${VERSION}-debug.apk"
            done
          ' _ {} +

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: SiteWatcher ${{ github.ref_name }}
          body: |
            ## SiteWatcher ${{ github.ref_name }}

            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK

            ### What's New
            See [commits](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
          files: SiteWatcher/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
